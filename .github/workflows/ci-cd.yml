name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]

env:
  IMAGE_NAME: pizzaria-api

jobs:
  ci:
    runs-on: ubuntu-latest

    outputs:
      version: ${{ steps.package_version.outputs.current-version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: List files after checkout
        run: ls -lR

      - name: Check package.json presence
        run: |
          if [ ! -f ./API/package.json ]; then
            echo "ERROR: ./API/package.json NOT FOUND!"
            exit 1
          else
            echo "Found ./API/package.json"
            cat ./API/package.json
          fi

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: ./API/package-lock.json

      - name: Clean node_modules (opcional)
        run: rm -rf node_modules
        working-directory: ./API

      - name: Install dependencies
        run: npm install
        working-directory: ./API

      - name: Run tests
        run: npm test
        working-directory: ./API

      - name: Run lint
        run: npm run lint
        working-directory: ./API

      - name: Get version from package.json
        id: package_version
        uses: martinbeentjes/npm-get-version-action@v1.3.1
        with:
          path: ./API

      - name: Show version for debug
        run: echo "Package version is ${{ steps.package_version.outputs.current-version }}"

      - name: Fail if version is empty
        run: |
          if [ -z "${{ steps.package_version.outputs.current-version }}" ]; then
            echo "ERROR: Version not found in package.json!"
            exit 1
          fi

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./API
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.package_version.outputs.current-version }}
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest

  cd:
    needs: ci
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to Render
        run: |
          curl -X POST "https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys" \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{"clearCache": true}'

  notify_failure:
    needs: [ci, cd]
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Send email on failure
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.EMAIL_SERVER }}
          server_port: ${{ secrets.EMAIL_PORT }}
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "ðŸš¨ [${{ github.repository }}] Falha no pipeline CI/CD"
          to: ${{ secrets.EMAIL_TO }}
          from: ${{ secrets.EMAIL_FROM }}
          body: |
            O pipeline CI/CD falhou no repositÃ³rio ${{ github.repository }}!
            Branch: ${{ github.ref }}
            Commit: ${{ github.sha }}
            Veja detalhes em: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
